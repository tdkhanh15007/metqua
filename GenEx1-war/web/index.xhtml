<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputText value="Card number:"/>
                <h:inputText value="#{newJSFManagedBean.cardNum}" validatorMessage="Your card invalid">
                    <f:validateDoubleRange>
                        <f:validateLength minimum="13" maximum="13"/>
                    </f:validateDoubleRange>                    
                </h:inputText>
                <h:outputText value="Birthday:"/>
                <h:inputText value="#{newJSFManagedBean.birth}" converterMessage="khanh khung" required="true">                  
                    
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    
                </h:inputText>
                <h:outputText value="#{newJSFManagedBean.mess}" style="color: red"/>
                <h:commandButton value="Check" action="#{newJSFManagedBean.action1()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
